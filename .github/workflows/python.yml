name: Python


on:
  push:
    branches: [main]
    paths:
      - '**.{rs,pyi,py}'
      - Cargo.lock
      - uv.lock
      - bindings/python/*.toml
      - '!bindings/node/**'
      - '!bindings/cpp/**'
      - .github/workflows/python.yml
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [main]
    paths:
      - '**.{rs,pyi,py}'
      - Cargo.lock
      - uv.lock
      - bindings/python/*.toml
      - '!bindings/node/**'
      - '!bindings/cpp/**'
      - .github/workflows/python.yml

permissions: {}

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
          - runner: ubuntu-latest
            target: s390x
          - runner: ubuntu-latest
            target: ppc64le
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          working-directory: bindings/python
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: bindings/python/dist/*

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          working-directory: bindings/python
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: bindings/python/dist/*

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-15
            target: aarch64
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          working-directory: bindings/python
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: bindings/python/dist/*

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: bindings/python
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: bindings/python/dist/*

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this Repo
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        id: setup-uv
        with:
          enable-cache: true
      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: ~/.cargo
          key: python-test-${{ hashFiles('Cargo.lock', 'uv.lock') }}
      - name: Setup Rust
        run: rustup update --no-self-update
      - name: Install Workflow Dependencies
        run: uv sync --group py
      - name: Run pytest
        run: uv run pytest -v --color yes

  release:
    runs-on: ubuntu-latest
    needs: [linux, windows, macos, sdist, test]
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/setup-python@v6
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        with:
          python-version: '3.x'
      - name: twine Check
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: pipx run twine check dist/*

      # now uses trusted publishing
      - name: Publish package PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
